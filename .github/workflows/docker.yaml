name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend
        run: |
          docker build -t abhinavv2004/mean-backend:latest ./backend
          docker push abhinavv2004/mean-backend:latest

      - name: Build & Push Frontend
        run: |
          docker build -t abhinavv2004/mean-frontend:latest ./frontend
          docker push abhinavv2004/mean-frontend:latest
